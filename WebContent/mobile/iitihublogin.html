<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Custom responsive grids - jQuery Mobile Demos</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
    rel="stylesheet">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script src="jquery-1.9.1.min.js"></script>
        <script src="jquery.mobile-1.4.2.min.js"></script>
        <script src="iitihub.js"></script>
        <script type="text/javascript">
		$(document).ready(function(){
		init();
		});
        </script>
    <style>
    /* Basic styles */
        .iitihubgrid .ui-body {
            border-color: #ddd;
        }

        /* Collapsing borders */
        .iitihubgrid > div + div .ui-body {
            border-top-width: 0;
        }

        @media all and (min-width: 42em) {
            form{ width : 75%; 
                  margin-left:auto;
                  margin-right:auto;
                }
        }
</style>

</head>

<body>
    <div class="home" data-role="page">
        <div data-role="header">
                 <h1>IITI Hub</h1>
                 <a href="#about" data-icon="info" data-iconpos="notext" class="ui-btn-right" data-rel="dialog" data-transition="pop">About</a>    		</div>
    	       
        <div class="ui-content">
         <form method="post" action="" id="login-form">
                <dl>
                <dt>
                <label for="username"><b>Username</b></label>
                </dt>
                <dd><input type="text" name="username" id="username" required /> </dd>
                <dt>
                <label for="password"><b>Password</b></label>
                </dt>
                <dd><input type="password" name="password" id="password" required />
                </dd>
              </dl>
                <p><input id="submit-btn" type="submit" data-role="button" data-icon="check" data-inline="true" value="Login" class="ui-btn">
                </p>
                 <div id="errorMessage"></div>
        </form>
            
        </div><!-- /content -->
    </div><!-- /page -->

  <!--About us page -->
     	<div id="about" data-role="page">
    		<div data-role="header" data-add-back-btn="true">
                 <h1>About Us</h1>
            </div>
    		<article data-role="content">
    			<p>Harshit Aggarwal <br/> I love programming</p>
    		</article>
    	</div>
    	
</body>
</html>
